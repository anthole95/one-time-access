<!DOCTYPE html>
<html>
<head>
    <title>Text Entry</title>
</head>
<body>
    <h1>One Time Access</h1>
    <p>Your text will be accessible through a unique link and can only be accessed once.</p>
    <form method="post">
        <label for="text">Enter your text:</label><br>
        <textarea name="text" rows="10" cols="50" required></textarea><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
